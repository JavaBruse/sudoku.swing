name: Java CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, macos-arm64]
        include:
          - os: ubuntu-latest
            packageType: tar.gz
          - os: windows-latest
            packageType: exe
          - os: macos-latest
            packageType: dmg
          - os: macos-arm64
            packageType: dmg

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Build and Test
        run: mvn clean package -Djpackage.type=${{ matrix.packageType }}

      - name: Create OS directory
        run: mkdir -p OS

      - name: Move built files to artifacts
        run: |
          case "${{ matrix.os }}" in
            windows-latest) mv target/*.exe OS/ ;;
            macos-latest | macos-arm64) mv target/*.dmg OS/ ;;
            *) mv target/*.tar.gz OS/ ;;
          esac

      - name: Commit and push artifacts
        if: github.ref == 'refs/heads/master'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add OS/*
          git commit -m "Add built artifacts for ${{ matrix.os }}"
          git push origin master